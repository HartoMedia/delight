<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list-header>Appearance</ion-list-header>
  <ion-list [inset]="true">
    <ion-item>
      <ion-toggle
        [(ngModel)]="paletteToggle"
        (ionChange)="toggleChange($event)"
        justify="space-between">
        Dark Mode
      </ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list-header>General</ion-list-header>
  <ion-list [inset]="true">
    <ion-item [button]="true" (click)="navigateToEmojiConfig()">
      <ion-label>Emoji Konfiguration</ion-label>
      <ion-icon name="chevron-forward" slot="end" *ngIf="isAndroid"></ion-icon>
    </ion-item>
    <ion-item [button]="true">
      <ion-label>Notifications</ion-label>
      <ion-icon name="chevron-forward" slot="end" *ngIf="isAndroid"></ion-icon>
    </ion-item>
    <ion-item [button]="true">
      <ion-label>Privacy</ion-label>
      <ion-icon name="chevron-forward" slot="end" *ngIf="isAndroid"></ion-icon>
    </ion-item>
    <ion-item [button]="true" (click)="navigateToAbout()">
      <ion-label>About</ion-label>
      <ion-icon name="chevron-forward" slot="end" *ngIf="isAndroid"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list-header>Data Management</ion-list-header>
  <ion-list [inset]="true">
    <ion-item [button]="true" (click)="clearAllData()">
      <ion-icon name="trash" slot="start" color="danger"></ion-icon>
      <ion-label color="danger">Alle Daten l√∂schen</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
