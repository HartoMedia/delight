<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Delights</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Delights</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <div class="question-text">
      <h2>Wie f√ºhlst du dich gerade?</h2>
    </div>
    <div class="emoji-card">
      <div class="card-content">
        <div class="emoji-grid">
          <div class="emoji-row">
            <span class="emoji-item" *ngFor="let emoji of emojis.slice(0, 4)">{{emoji}}</span>
          </div>
          <div class="emoji-row">
            <span class="emoji-item" *ngFor="let emoji of emojis.slice(4, 8)">{{emoji}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
